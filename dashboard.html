<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.js"></script>
    <script type='text/javascript' src='js/exercise-data.js'></script>
    <script type='text/javascript' src='js/dashboard.js'></script>
    <script type='text/javascript' src='js/graphs/bar.js'></script>
    <script type='text/javascript' src='js/graphs/line.js'></script>
    <script type='text/javascript' src='js/graphs/pie.js'></script>
    <link type='text/css' rel='stylesheet' href='css/dashboard.css'>
  </head>
  <body>
    <header id='head-box'>
      <div id='button-box'>
        <button id='new'>Create New Workout</button>
        <button id='log'>Workout Log</button>
        <button id='generate'>Generate Sample Data</button>
      </div>
      <div id='gradient-box'></div>
    </header>
    <main id='body-box'>
      <div id='left-box'>
        <div id='pie-box'>
          <svg id='pie'></svg>
        </div>
        <div id='bar-box'>
          <svg id='bar'></svg>
        </div>
      </div>
      <div id='right-box'>
        <div id='line-box'>
          <svg id='line'></svg>
        </div>
      </div>
    </main>
  </body>
</html>
