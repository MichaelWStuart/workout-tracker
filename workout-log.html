<!DOCTYPE html>
<html>
  <head>
    <title>Workout Log</title>
    <link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet'>
    <script type='text/javascript' src='js/workout-log.js'></script>
    <link type='text/css' rel='stylesheet' href='css/workout-log.css'>
  </head>
  <body>
    <header id='head-box'>
      <h1 id='page-title'></h1>
    </header>
    <main id='body-box'>
      <table id='workouts-table'>
        <thead>
          <tr id='top-row'>
            <th id='just-date'>Date</th>
          </tr>
        </thead>
        <tbody id='table-body'></tbody>
      </table>
    </main>
    <footer id='foot-box'>
      <button id='finish'>Submit Log</button>
    </footer>
  </body>
</html>
